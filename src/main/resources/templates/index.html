<!doctype html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.name}+的管理面板">管理面板</title>
    <link rel="icon" type="image/x-icon" href="../static/css/asset/favicon.ico" th:href="@{css/asset/favicon.ico}"/>
    <link rel="stylesheet" href="../static/css/index/basic.css" th:href="@{css/index/basic.css}">
    <link rel="stylesheet" href="../static/css/index/user_list.css" th:href="@{css/index/user_list.css}">
</head>

<body>
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">Your Logo</div>
        <ul class="sidebar-menu">
            <li id="init_click"><a href="#" id="dashboard">Dashboard</a></li>
            <li><a href="#" id="list">List</a></li>
            <li><a href="#" id="users">Users</a></li>
            <li><a href="#" id="settings">Settings</a></li>
            <!-- Add more menu items as needed -->
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navigation -->
        <header class="top-nav">
            <div class="menu-toggle">&#9776; Menu</div>
            <div class="user-profile">Username</div>
        </header>

        <!--dashboard 界面-->
        <div class="page-content" id="dashboard-content">
            <h2>dashboard</h2>
        </div>

        <!--List 界面-->
        <div class="page-content" id="list-content">
            <h2>list</h2>
        </div>

        <!-- User 页面 -->
        <div class="page-content" id="users-content">
            <h2>User Management</h2>
            <div class="table-header">
                <span class="list-item">Name</span>
                <span class="list-item">Email</span>
                <span class="list-item">Admin</span>
                <span class="list-item">Actions</span>
            </div>
            <div>
                <!-- user-item demo 已经实现了对齐 -->
                <div class="user-item">
                    <span class="list-item">John Doe</span>
                    <span class="list-item">johndoe@example.com</span>
                    <span class="list-item">No</span>
                    <span class="list-item">
                            <button class="set-btn">注册为管理员</button>
                            <button class="rm-btn">删除用户</button>
                        </span>
                </div>

                <div class="user-item">
                    <span class="list-item">John Doe</span>
                    <span class="list-item">johndoe@example.com</span>
                    <span class="list-item">No</span>
                    <span class="list-item">
                            <button class="set-btn">注册为管理员</button>
                            <button class="rm-btn">删除用户</button>
                        </span>
                </div>
            </div>
        </div>


        <!--        setting 界面-->
        <div class="page-content" id="settings-content">
            <h2>settings</h2>
        </div>
    </div>
</div>

<script type="module" src="../static/js/index/index_view.js" th:src="@{js/index/index_view.js}"></script>
</body>
</html>
